<body>
    <section class="register-section container-flex">
        <h1 class=""> Create New Account</h1><br>
        <form action="">
            <div class="small-fields-container">
            <div class="small-fields">
           <label class="register-labels" for="username">Username</label> <br>
            <input class="register-fields " type="text" id="username" name="username" required></div>

          <div class="small-fields">  <label class="register-labels" id="id-label" for="id">ID</label><br>
            <input class="register-fields " type="number" id="id" name="id" required></div></div>

            <label class="register-labels" for="email">Email</label><br>
            <input class="register-fields" type="email" id="email" name="email" required><br>

            <label class="register-labels "  for="address">Address</label><br>
            <input class="register-fields" type="text" id="address" name="address" required><br>

            <label class="register-labels "  for="subject">ŸçSubject</label>
            <select class="register-fields" name="subjects" id="subjects">
                <option value="Electornics">Electornics</option>
                <option value="Measurments">Measurments</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select><br>

            <label class="register-labels" for="age">Age</label><br>
            <input class="register-fields" type="number" id="AGE" name="AGE" required><br>

            <label class="register-labels" for="password">Password</label><br>
            <input class="register-fields" type="password" id="password" name="password" required><br>

            <label class="register-labels" for="confirmpassword">Confirm Password</label><br>
            <input class="register-fields" type="password" id="confirmpassword" name="confirmpassword" required><br>

            <input type="submit" value="Sign Up">

        </form>
        <div>
            <hr>
            <a href="login.html">Log in</a>
        </div>


    </section>

</body>
