<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرأ و ارتقى</title>
    <link rel="short icon" href="assets/tab-logo.svg">

    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">



</head>

<body>
    <section class="container-flex">
        <h1> ACCOUNT LOGIN</h1><br>
        <form action="">
            <label class="login-labels" for="username">USERNAME</label>
            <input class="login-fields" type="text" id="username" name="username" required>
            <div class="place">
            <label class="login-labels" for="password">PASSWORD</label>
            <input class="login-fields" type="password" id="password" name="password" required>
            <i class="far fa-eye" id="togglePassword"></i>

        </div>

            <span> <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label></span>

            <input type="submit" value="Log In">
            <a href="">Forgot Password ?</a>

        </form>
        <div>
            <hr>
            <a href="sign up.html">Create New Account</a>
        </div>


    </section>
</body>
<script>
    const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');
togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});

</script>

</html>
